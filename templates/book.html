{% extends 'layout.html' %}

{% block title %}
    {{ book["title"] }}
{% endblock %}

{% block body %}

<h2>{{ book["title"] }}</h2>
<table class="table">
    <tr class="thead-dark">
        <td>Author</td>
        <td>Published</td>
        <td>ISBN</td>
    </tr>
    <tr>
        <td><a href="/author/{{ book['id'] }}">{{ book["author"] }}</a></td>
        <td>{{ book["year"] }}</td>
        <td>{{ book["isbn"] }}</td>
    </tr>
</table>
{% if cover %}
<img src="{{ cover }}">

<footer class="page-footer font-small pt-4">
    <div class="footer-copyright text-center py-3">
        <small>Image courtesy of 
        <a href="http://openlibrary.org/isbn/{{ book['isbn'] }}">Open Library</a> API.</small>
      </div>
</footer>
{% endif %}
{% endblock %}
